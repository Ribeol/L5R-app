<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">        
        <link rel="stylesheet" href="style.css"><!-- Delete extra parts from the stylesheet -->
        <title>L5R app</title>

        <style> /* Move this to style.css*/
            * {
                font-family: Arial, Helvetica, sans-serif, customicons;
            }

            body {                
                display: flex;
                justify-content: space-evenly;
                margin: auto;
            }

            #main {
                height: 100vh;
                width: 100vw;
                max-width: 768px;
                display: flex;
                flex-direction: column;
            }
            #main.disabled {
                pointer-events: none;
                filter: blur(5px);
            }

            #overlay {
                display: none;
                pointer-events: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                justify-content: center;
            }
            #overlay.appear {
                display: flex;
                animation: darken 0.1s;                
            }
            #overlay.visible {
                display: flex;
                pointer-events: auto;
                background-color: rgba(0, 0, 0, 0.5);
            }
            #overlay.disappear {
                animation: darken 0.1s reverse;
                pointer-events: none;
            }
            @keyframes darken {
                from {
                    background-color: rgba(0, 0, 0, 0);
                }
                to {
                    background-color: rgba(0, 0, 0, 0.5);
                }
            }
            
            #viewer {
                position: fixed;
                width: 98%;
                max-width: 768px;
                box-sizing: border-box;
                z-index: 2;
                background-color: white;
                border: 5px solid black;
                border-radius: 25px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                overflow: auto;
            }
            #viewer.appear {
                animation: expand 0.1s;
            }
            #viewer.visible {
                top: 10%;
                height: 80%;
            }
            #viewer.disappear {                
                animation: expand 0.1s reverse;
            }
            @keyframes expand {
                from {
                    top: var(--liTop);
                    height: 0;
                }
                to {
                    top: 10%;
                    height: 80%;
                }
            }

            #viewer .attributes {
                font-size: large;
                display: flex;
                justify-content: space-between;
            }
            .name {                
                display: flex;
                flex-direction: column;
            }
            #viewer .name {
                background-color: #eeeeee;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                padding-top: 5px;
                padding-bottom: 3px;
                text-align: center;
                font-size: large;
            }
            #viewer .opportunities {
                font-size: large;
                font-style: italic;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
            }
            .bold {
                font-weight: bold;
            }
            

            /*

            @media screen and (min-width: 1024px) {
                #main {
                    width: 50vw;
                }
                #overlay {
                    position: static;
                    display: block;
                    max-width: 50vw;
                }
            }
            
            */

            :root {
                --customColor: grey;
                --liTop: 0;
            }
            span.customColor {color: var(--customColor);}
            li.customColor {border: 2px solid var(--customColor);}
            button.customColor {background-color: var(--customColor);}

            #characterButton {
                min-height: 50px;
                border: none;
                text-align: center;
            }

            #navbar {
                display: flex;
            }
            #navbar button {
                flex-grow: 1;
                min-height: 50px;
                border: none;
                background-color: #333333;
                color: white;
                font-size: 1.5em;
                cursor: pointer;
            }
            #navbar button:hover:not(.currentTab) {
                background-color: #555555;
            }
            #navbar .currentTab {
                background-color: #111111;
            }

            .air {color: hsl(290, 40%, 60%);}
            .earth {color: hsl(140, 40%, 50%);}
            .fire {color: hsl(30, 80%, 60%);}
            .water {color: hsl(195, 60%, 60%);}
            .void {color: hsl(0, 20%, 40%);}

            #filters {
                background-color:darkgray;
                display: grid;
                grid-template-columns: 40px auto;
                gap: 5px;
                padding: 5px;
                align-items: center;
            }
            #filters>span {
                grid-row: 1 / span 2;
                font-size: 2em;
                padding-top: 5px;
                text-align: center;
                cursor: default;
            }
            #filters>div{
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }
            #filters select{
                flex-grow: 1;
                padding: 2px;
                cursor: pointer;
            }

            #contentList {
                list-style-type:none;
                margin: 0;
                padding: 0;
                overflow: auto;
            } 
            #contentList li {
                border-radius: 25px;
                background-color: #eeeeee;
                margin: 5px;
                padding-left: 5px;
                padding-right: 5px;
                display: flex;
                align-items: center;
                min-width: 35px;
                cursor: default;
                position: relative;
                font-size: 4vw;
            }

            #contentList li span {
                text-align: center;
            }
            
            #contentList .rank {
                font-weight: bold;
                width: 1em;
            }
            #contentList .icon {
                font-size: 1.5em;
                width: 1.2em;
                padding-top: 2px;
            }
            #contentList .left.icon:not(.Mahō) {
                padding-top: 4px;
            }
            #contentList .mahō {
                padding-bottom: 4px;
            }
            #contentList .name {
                flex-grow: 1;
                padding: 5px;
            }
            #contentList .traditional {
                font-size: 3vw;
                font-style: italic;
            }
            
            #contentList .addSymbol {
                font-size: 1.7em;
                width: 0.7em;
            }
            @media screen and (min-width: 425px) {
                #contentList li {
                    font-size: medium;
                }
                #contentList .traditional {
                    font-size: small;
                }
            }
            #contentList .pointer {
                cursor: pointer;
            }
            #contentList .available {border: 1px solid black;}
            #contentList .incompatible * {color: #AAAAAA;}

        </style>
    </head>
