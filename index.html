<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">        
        <link rel="stylesheet" href="style.css"><!-- Delete extra parts from the stylesheet -->
        <title>L5R app</title>

        <style> /* Move this to style.css*/

            :root {
                --customColor: grey;
                --liTop: 0;
            }
            span.customColor {color: var(--customColor);}
            li.customColor {border: 3px solid var(--customColor);}
            button.customColor {background-color: var(--customColor);}

            .air {color: hsl(290, 40%, 60%);}
            .earth {color: hsl(140, 40%, 50%);}
            .fire {color: hsl(30, 80%, 60%);}
            .water {color: hsl(195, 60%, 60%);}
            .void {color: hsl(0, 20%, 40%);}

            * {
                font-family: Arial, Helvetica, sans-serif, customicons;
            }

            .bold {
                font-weight: bold;
            }
            .italic {
                font-style: italic;
            }
            .smallFontSize {
                font-size: 0.75em;
            }
            .normalFontSize {
                font-size: 4vw;
            }
            .largeFontSize {
                font-size: 1.25em;
            }
            .rounded {
                border-radius: 25px;
            }

            @media screen and (min-width: 400px) {
                .smallFontSize {
                    font-size: 12px;
                }
                .normalFontSize {
                    font-size: 16px;
                }
                .largeFontSize {
                    font-size: 20px;
                }
            }

            .columnContainer {
                display: flex;
                flex-direction: column;
            }
            .flexGrow {
                flex-grow: 1;
            }

            .pointer {
                cursor: pointer;
            }

            body {                
                display: flex;
                justify-content: space-evenly;
                margin: auto;
            }

            #main {
                height: 100vh;
                width: 100vw;
                max-width: 768px;
            }
            #main.disabled {
                pointer-events: none;
                filter: blur(5px);
            }            

            #characterHeader {
                min-height: 50px;
                border: none;
            }

            #navbar {
                display: flex;
            }
            #navbar button {
                flex-grow: 1;
                min-height: 50px;
                border: none;
                background-color: #333333;
                color: white;
                font-size: 1.5em;
                cursor: pointer;
                padding-top: 6px;
            }
            #navbar button:hover:not(.currentTab) {
                background-color: #111111;
            }
            #navbar .currentTab {
                background-color: #555555;
            }

            .page {
                overflow: hidden;
            }
            .page:not(.currentTab) {
                display: none;
            }

            .filters {
                width: inherit;
                background-color:darkgray;
                display: grid;
                grid-template-columns: 8% auto;
                gap: 5px;
                padding: 5px;
                align-items: center;
            }
            .filters>span {
                grid-row: 1 / span 2;
                font-size: 2em;
                padding-top: 7px;
                text-align: center;
                cursor: default;
            }
            .filters>div{
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }
            .filters select{
                font-size: 1em;
                flex-grow: 1;
                padding-top: 1px;
                padding-bottom: 1px;
                cursor: pointer;
            }

            .list {
                list-style-type:none;
                margin: 0;
                padding: 0;
                overflow: auto;
            }
            li {
                background-color: #eeeeee;
                margin: 5px;
                padding-left: 5px;
                padding-right: 5px;
                min-height: calc(2.5em + 4px);
                display: flex;
                align-items: center;
                cursor: default;
                position: relative;
            }
            li:hover {
                background-color: #dddddd;
            }
            li * {
                text-align: center;
            }
            
            .approachGrid{
                display: grid;
                grid-template-columns: auto auto;
                gap: 10px;
            }
            .approachGrid >:first-child {
                display: flex;
                grid-row: span 5;
                justify-content: center;
                align-items: center;
            }            
            .approachLine{
                display: flex;
                gap: 10px;
                align-items: center;
            }
            

            .list .rank {
                font-weight: bold;
                width: 1em;
            }
            .list .large.icon {
                font-size: 1.5em;
                width: 1.25em;                
            }
            .offset.small.icon {
                padding-top: 2px;
            }
            .offset.large.icon {
                padding-top: 4px;
            }
            .list .curriculaRanks {
                display: grid;
                grid-template-rows: 1.25em 1.25em;
                grid-auto-flow: column;
            }
            .curriculaRanks :last-child:nth-child(odd) {
                grid-row: span 2;
                align-self: center;
            }
            .list .addSymbol {
                font-size: 1.75em;
                width: 0.7em;
            }
            
            .list .available {border: 1px solid black;}
            .list .incompatible * {color: #AAAAAA;}

            #overlay {
                display: none;
                pointer-events: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                justify-content: center;
            }
            #overlay.appear {
                display: flex;
                animation: darken 0.2s;                
            }
            #overlay.visible {
                display: flex;
                pointer-events: auto;
                background-color: rgba(0, 0, 0, 0.5);
            }
            #overlay.disappear {
                animation: darken 0.2s reverse;
                pointer-events: none;
            }
            @keyframes darken {
                from {
                    background-color: rgba(0, 0, 0, 0);
                }
                to {
                    background-color: rgba(0, 0, 0, 0.5);
                }
            }
            
            #viewer {
                position: fixed;
                width: 98%;
                max-width: 768px;
                box-sizing: border-box;
                z-index: 2;
                background-color: white;
                border: 5px solid black;
                border-radius: 25px;
                padding: 20px;
                overflow: auto;
            }
            #viewer.appear {
                animation: expand 0.2s;
            }
            #viewer.visible {
                top: 10%;
                height: 80%;
            }
            #viewer.disappear {                
                animation: expand 0.2s reverse;
            }
            @keyframes expand {
                from {
                    top: var(--liTop);
                    height: 0;
                }
                to {
                    top: 10%;
                    height: 80%;
                }
            }

            #viewer .attributes {
                display: flex;
                justify-content: space-between;
            }
            #viewer .title {
                background-color: #eeeeee;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                padding-top: 5px;
                padding-bottom: 3px;
                text-align: center;
            }
            #viewer .opportunities {
                border-top: 1px solid black;
                border-bottom: 1px solid black;
            }

        </style>
    </head>
